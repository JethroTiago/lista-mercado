<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista do Mercado</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
</head>
<body>
    <main>

        <img src="./assets/img/notas.png" alt="Um caderno de anotações">

        <div class="container-form">
            <form class="formulario" id="formulario-itens">
                <input type="text" class="input" placeholder="Digite o item que deseja adicionar" id="receber-item" required>
                <button type="submit" class="botao_salvar" for="salvar">Salvar item</button>
            </form>
        </div>

        <div class="container-lista">

            <div>
                <h2 class="titulo">Lista de Compras</h2>
                <ul class="lista" id="lista-itens">
                </ul>
            </div>

            <section class="container__comprados">
                <h2 class="titulo">Comprados</h2>
                <ul class="lista" id="lista-comprados">
                </ul>
            </section>

        </div>

        <footer class="rodape">Desenvolvido por Jethro</footer>

    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
